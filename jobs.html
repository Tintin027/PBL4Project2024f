// Function to display jobs
function displayJobs(jobList) {
  const jobListings = document.getElementById('job-listings');
  if (jobListings) {
    jobListings.innerHTML = ''; // Clear current listings

    jobList.forEach(job => {
      const jobCard = document.createElement('div');
      jobCard.classList.add('job-card');

      // Generate tags HTML
      const tagsHTML = job.tags.map(tag => `<span class="job-tag">${tag}</span>`).join(' ');

      jobCard.innerHTML = `
        <div class="job-header">
          <img src="${job.logo}" alt="${job.company} logo" class="job-logo">
          <h2>${job.title}</h2>
        </div>
        <p>${job.company} - ${job.location}</p>
        <p>${job.type}</p>
        <div class="salary">Salary: ${job.salary}</div>
        <p>${job.posted}</p>
        <div class="job-tags">${tagsHTML}</div>
        <a href="${job.details}">View Details</a>
      `;

      jobListings.appendChild(jobCard);
    });
  }
}



// Initial display of jobs

// Search functionality
function searchJobs() {
  const query = document.getElementById('search-input').value.toLowerCase();
  const filteredJobs = jobs.filter(job => 
    job.title.toLowerCase().includes(query) || 
    job.tags.some(tag => tag.toLowerCase().includes(query))
  );
  displayJobs(filteredJobs);
}
